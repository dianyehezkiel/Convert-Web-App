<!doctype html>
<html>

<head>
    <title>Convert</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <header>
        <h1>Convert</h1>
    </header>
    <main>
        <nav>
            <ul>
                <li>Panjang</li>
                <li>Massa</li>
                <li>Waktu</li>
                <li>Temperatur</li>
                <li>Sudut</li>
                <li>Luas</li>
                <li>Volume</li>
                <li>Data</li>
            </ul>
        </nav>
        <div id="converter-space">
            <div id="converter-name">
                <h2>Konversi Panjang</h2>
            </div>
            <div id="converter-from" class="converter">
                <div class="input from">
                    <input type="number" value="1">
                </div>
                <div class="option from">
                    <select>
                        <option>Kilometer</option>
                        <option>Meter</option>
                        <option>Milimeter</option>
                        <option>Inci</option>
                        <option>Kaki</option>
                        <option>Mil</option>
                        <option>Yard</option>
                    </select>
                </div>
            </div>
            <div id="converter-to" class="converter">
                <div class="input to">
                    <input type="number">
                </div>
                <div class="option to">
                    <select>
                        <option>Kilometer</option>
                        <option>Meter</option>
                        <option>Milimeter</option>
                        <option>Inci</option>
                        <option>Kaki</option>
                        <option>Mil</option>
                        <option>Yard</option>
                    </select>
                </div>
            </div>
            <div id="formula">
                <h2>Formula</h2>
                <p>The Formula goes here</p>
            </div>
        </div>
    </main>
    <footer>
        <p>Created by Dian Yehezkiel</p>
        <p>Find me on Facebook, Instagram, and Twitter</p>
    </footer>
</body>

</html>
